<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    






    <body>
         <center>
                <span class=" btn btn-warning header"> <h1 class="btn btn-warning headertext">AI Ping Pong game</h1> <button class="btn btn-warning" type="button" onclick="instructions()" data-toggle = "modal" data-target="#myModal">Instructions</button></span>
         <br><br>
         <h1 class="btn btn-warning" id="status"></h1>
         <br><br>
         <div id="canvas"></div>
         <span>
         
         <button class="btn btn-warning" id="restart" onclick="restart()">Restart</button>
         
         <button class="btn btn-success" id="start" onclick="start()">Start</button>
        
        </span>
        <br><br>
        <button class="btn btn-danger" onclick="show_snackbar()">Credits</button>
   <div id="snackbar"><h4>Creator - Ajay V | Game Credit : Ping Pong | Source Code : Prashant Shukla</h4></div>
   <div id="myModal" class="modal fade">
     <div class="modal-dialog">
            <div class="modal-content">
                   <div class="modal-header">
                         <button class="close" data-dismiss="modal">&times;</button>
                         <h4>Instructions</h4>
                   </div>
                   <div class="modal-body">
                       
                            <h1 class="head1"><kbd>To move the paddle up : </kbd></h1>
                            <br>
                            <h2 class="head2">Move your Right wrist to the upper part of your screen</h2>
                            <br>
                            <h1 class="head1"><kbd>To move the paddle down : </kbd></h1>
                            <br>
                            <h2 class="head2">Move your Right wrist to the lower part of your screen</h2>


                   </div>
            </div>
     </div>
   </div>
      
            </center>
        <script src="main.js"></script>
    </body>
</html>
